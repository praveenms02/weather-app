<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="search-button"><img src="images/search.png" alt="Search" /></button>
    </div>
    <div class="error">
      <p id="errorMessage">City not found. Please try again.</p>
    </div>
    <div class="weather">
      <img src="images/mist.png" class="weather-icon" id="weatherIcon" alt="Weather Icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">City</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
